<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bubble.css">
    <title>Bubble_Game</title>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="ele">
                    <h3>Hit</h3>
                    <div class="box" id="hitbox"></div>
                </div>
                <div class="ele">
                    <h3>Timer</h3>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="ele">
                    <h3>Score</h3>
                    <div class="box" id="scorebox">0</div>
                </div>
            </div>
            <div class="panel-bottom" id="panel-btm">
                <h1></h1>
            </div>
        </div>
    </div>
</body>
<script src="bubble.js"></script>
</html>
